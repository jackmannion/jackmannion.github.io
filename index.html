    <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      height:100vh;
      width: 100vw;
    }
    body {
      height: 100vh;
      width: 100vw;
    }



    @media (max-width:500px) {
        .topline{
            width: 100%;

        .Desktop{display: none;}
        .Home_Link{font-size: 1em;}

        }

        .About_Me_Link{font-size: 2em;}
        .My_Projects_Link{font-size: 2em;}

      display: flex;

      background-color: rgb(47, 47, 47);
      
      
    }
    .topline a{
      padding-right: 30px;
      font-family: 'Courier New';
      position: relative;
      top: 50%;
      transform: translate(0,-50%);
    }
    .CV_Link{
      order: 4;
      color: rgb(151, 151, 151);
    }
    .CV_Link:link {
      text-decoration: none;
    }
    .Home_Link{
