<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      height:100vh;
      width: 100vw;
    }
    body {
      height: 100vh;
      width: 100vw;
    }

    .topline{
        background-color: green;
        width: 100%;
        height: 100%;
    }


    @media (max-width:1000px) {
        .topline{
            background-color: purple;
            width: 100%;
            height: 100%;
        }
        .Desktop{display: none;}
        .Mobile{position: absolute;left: 50%;top: 50%;transform: translate(-50%,50%);}
    }
    @media (min-width:1000px) {
        .Mobile{display: none;}
        .Desktop{position: absolute;left: 50%;top: 50%;transform: translate(-50%,50%);}
    }



    </style>


</head>
<body>
    <div class="topline"></div>
    <p class = "Desktop">You are on Desktop</p>
    <p class="Mobile">You are on Mobile</p>
</body>
</html>
